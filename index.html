<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen">
  <title>Favorite Things Website</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things Website</h1>
      <div>
        <form class="survey">
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input type="text" class="form-control" id="food" placeholder="Food">
          </div>
          <div class="form-group">
            <label for="movie">Favorite Movie</label>
            <input type="text" class="form-control" id="" placeholder="Movie">
          </div>
          <div class="form-group">
            <label for="band">Favorite Band</label>
            <input type="text" class="form-control" id="" placeholder="Band">
          </div>
          <div class="form-group">
            <label for="show">Favorite TV Show</label>
            <input type="text" class="form-control" id="" placeholder="TV Show">
          </div>

          <button type="submit" id="submitButton" class="btn btn-lg btn-primary" name="button">Submit!</button>
        </form>
        </div>
      </div>


    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
